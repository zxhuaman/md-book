<div class="tool-bar">
  <button class="tool-item" title="加粗">
    <mat-icon>format_bold</mat-icon>
  </button>
  <button class="tool-item" title="斜体">
    <mat-icon>format_italic</mat-icon>
  </button>
  <button class="tool-item" title="下划线">
    <mat-icon>format_underlined</mat-icon>
  </button>
  <button class="tool-item" title="中划线">
    <mat-icon>strikethrough_s</mat-icon>
  </button>
  <button class="tool-item" title="标记">
    <mat-icon>bookmark</mat-icon>
  </button>
  <button class="tool-item" title="标题">
    <mat-icon>title</mat-icon>
  </button>
  <button class="tool-item" title="无序列表">
    <mat-icon>format_list_bulleted</mat-icon>
  </button>
  <button class="tool-item" title="有序列表">
    <mat-icon>format_list_numbered</mat-icon>
  </button>
  <button class="tool-item" title="引号">
    <mat-icon>format_quote</mat-icon>
  </button>
  <button class="tool-item" title="表格">
    <mat-icon>table_chart</mat-icon>
  </button>
  <button class="tool-item" title="居中">
    <mat-icon>format_align_center</mat-icon>
  </button>
  <button class="tool-item" title="两边对齐">
    <mat-icon>format_align_justify</mat-icon>
  </button>
  <button class="tool-item" title="左边对齐">
    <mat-icon>format_align_left</mat-icon>
  </button>
  <button class="tool-item" title="右边对齐">
    <mat-icon>format_align_right</mat-icon>
  </button>
  <button class="tool-item" title="删除">
    <mat-icon>delete</mat-icon>
  </button>
  <button class="tool-item" title="连接">
    <mat-icon>link</mat-icon>
  </button>
  <button class="tool-item" title="图片">
    <mat-icon>image</mat-icon>
  </button>
  <button class="tool-item" title="代码块">
    <mat-icon>code</mat-icon>
  </button>
  <button class="tool-item" title="斜体">
    <mat-icon>format_italic</mat-icon>
  </button>
  <button class="tool-item" title="斜体">
    <mat-icon>format_italic</mat-icon>
  </button>
  <button class="tool-item" title="斜体">
    <mat-icon>format_italic</mat-icon>
  </button>
</div>
<div class="book-panel">
  <textarea class="edit" (input)="onInput($event)"></textarea>
  <div class="render" [innerHTML]="renderHtml"></div>
</div>
