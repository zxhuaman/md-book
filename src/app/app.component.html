<!--The content below is only a placeholder and can be replaced.-->

<div class="tool-bar">
  <button class="tool-item" *ngFor="let tool of tools" title="{{tool.title}}" (click)="onClickTool(tool)">
    <img src="../assets/{{tool.operation}}.png" alt="{{tool.title}}">
  </button>
</div>
<div class="book-panel">
  <textarea class="edit" (change)="onChange($event.target.value)"></textarea>
  <div class="render" [innerHTML]="renderHtml"></div>
</div>
