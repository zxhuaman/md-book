<!--The content below is only a placeholder and can be replaced.-->

<div class="tool-bar">
  <button class="tool-item bold" title="粗体">B</button>
  <button class="tool-item italic" title="斜体">I</button>
  <button class="tool-item" title="标题">H</button>
  <button class="tool-item underline" title="下划线">U</button>
  <button class="tool-item line-through" title="中划线">S</button>
  <button class="tool-item mark" title="标记">M</button>
  <button class="tool-item head" title="一级标题">h1</button>
  <button class="tool-item head" title="二级标题">h2</button>
  <button class="tool-item head" title="三级标题">h3</button>
  <button class="tool-item head" title="四级标题">h4</button>
  <button class="tool-item head" title="五级标题">h5</button>
  <button class="tool-item head" title="六级标题">h6</button>
  <button class="tool-item dividing" title="分割线">—</button>
</div>
<div class="book-panel">
  <textarea class="edit" (input)="onInput($event)"></textarea>
  <div class="render" [innerHTML]="renderHtml"></div>
</div>
