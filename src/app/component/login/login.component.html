<div class="mdbook-login">
  <nz-card class="login-card">
    <div class="mdbook-logo">
      <img src="assets/logo.svg" alt="logo">
      <span>Mdbook</span>
    </div>
    <form class="login-form" nz-form [formGroup]="loginForm" (ngSubmit)="submitForm($event)"
          *ngIf="loginType==='user'">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixEmail">
            <input type="email" nz-input formControlName="userName" placeholder="邮箱">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">请输入邮箱
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="密码">
          </nz-input-group>
          <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">请输入密码
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住我</span>
          </label>
          <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <!--<div style="text-align: center">
      <a href="{{giteeCodeAction}}">
        <button class="login-by-gitee" nz-button [nzType]="'primary'" type="submit">Gitee令牌登陆</button>
      </a>
    </div>-->
    <!--<div style="text-align: center">
      <a href="{{giteeCodeAction}}">
        <button class="login-by-gitee" nz-button [nzType]="'primary'" type="submit">码云登陆</button>
      </a>
    </div>-->
    <div class="login-type">
      <nz-radio-group class="login-type-group" [(ngModel)]="loginType" [nzButtonStyle]="'solid'">
        <label nz-radio-button nzValue="token">令牌登陆</label>
        <label nz-radio-button nzValue="user">体验登陆</label>
      </nz-radio-group>
    </div>

  </nz-card>
  <ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
