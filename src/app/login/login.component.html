<div style="width: 100%;text-align: center;font-size: 2.5em;padding-top: 2em;color: black">
  <i nz-icon type="book" theme="fill"></i>
  Mdbook
</div>
<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixEmail">
        <input type="email" nz-input formControlName="userName" placeholder="邮箱">
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">请输入邮箱
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">请输入密码
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>记住我</span>
      </label>
      <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
    </nz-form-control>
  </nz-form-item>

</form>
<ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
<div style="text-align: center">
  其他方式登陆
  <button nz-button nzShape="circle" style="margin: .2em;">码云</button>
</div>
